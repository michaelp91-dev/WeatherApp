name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Run this workflow when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace API Key 🔑
        # This step finds the placeholder in script.js and replaces it with your secret key
        run: sed -i "s/API_KEY_PLACEHOLDER/${{ secrets.WEATHER_API_KEY }}/g" script.js
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to
          folder: . # The folder that contains your site files
