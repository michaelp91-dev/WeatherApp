<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzwQvLYBwLdVS/GkN+fWwL8dFw="
     crossorigin=""/>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <button id="getWeatherBtn">Get My Weather</button>

        <div id="weather-display" class="hidden">
            <div class="main-info">
                <img id="weather-icon" src="" alt="Weather icon">
                <div>
                    <h2 id="location"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>
            </div>

            <h3>Current Details</h3>
            <div class="details-grid">
                <div class="detail-item">
                    <span class="label">Feels Like</span>
                    <span id="feels-like" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">High / Low</span>
                    <span id="high-low" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind</span>
                    <span id="wind" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Pressure</span>
                    <span id="pressure" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Visibility</span>
                    <span id="visibility" class="value"></span>
                </div>
                 <div class="detail-item">
                    <span class="label">Sunrise</span>
                    <span id="sunrise" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Sunset</span>
                    <span id="sunset" class="value"></span>
                </div>
            </div>
        </div>
        
        <div class="hourly-container">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast-container">
            </div>
        </div>

        <div class="daily-container">
            <h2>7-Day Forecast</h2>
            <div id="daily-forecast-container">
            </div>
        </div>

        <div class="map-container">
            <h2>Weather Map</h2>
            <div id="map"></div>
        </div>

        <p id="error-message"></p>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20q5jYkL/H2W6E+HjB1z4k52vP0Hl/hY+F5B5lT3Zz4="
     crossorigin=""></script>
     
    <script src="script.js"></script>
</body>
</html>
